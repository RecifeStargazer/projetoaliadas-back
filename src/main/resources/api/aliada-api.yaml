swagger: "2.0"
info:
  description: "This api refers to aliada's project"
  version: "1.0.0"
  title: "Aliada API"
  termsOfService: "tbd"
  contact:
    email: "carlos.swamy@gmail.com"
host: "aliadas"
basePath: "/v1"
tags:
- name: "perfil"
  description: "Operações sobre perfis de aliadas"
- name: "aliadas"
  description: "Operações sobre serviços para as aliadas"
#  externalDocs:
#    description: "Find out more about our store"
#    url: "http://swagger.io"
schemes:
- "https"
- "http"

paths:

  /utilidades/addMeioColaboracao:
    post:
      tags:
      - "utilidades"
      summary: "Adiciona novo meio de colaboracão"
      description: "Adiciona novo meio de colaboracao à base de dados"
      operationId: "addMeioColaboracao"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "meioColaboracao"
        description: "objeto de meio de colaboracao"
        required: true
        schema:
          $ref: "#/definitions/MeioColaboracao"
      responses:
        200:
          description: "Meio de colaboracao criado com sucesso"
          schema:
            $ref: "#/definitions/MeioColaboracao"
          
  /utilidades/getMeiosColaboracao:
    get:
      tags:
      - "utilidades"
      summary: "Retorna lista de meio de colaboracao"
      description: "Retorna lista com todos os meios de colaboracao do banco de dados"
      operationId: "getMeiosColaboracao"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Lista recuperada com sucesso"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/MeioColaboracao"

  /utilidades/addCausaSocial:
    post:
      tags:
      - "utilidades"
      summary: "Adiciona nova causa social"
      description: "Adiciona nova causa social à base de dados"
      operationId: "addCausaSocial"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "causaSocial"
        description: "objeto de causa social"
        required: true
        schema:
          $ref: "#/definitions/CausaSocial"
      responses:
        200:
          description: "causa social criada com sucesso"
          schema:
            $ref: "#/definitions/CausaSocial"
            
  /utilidades/getCausasSociais:
    get:
      tags:
      - "utilidades"
      summary: "Retorna lista de causas sociais"
      description: "Retorna lista com todas causas sociais do banco de dados"
      operationId: "getCausasSociais"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Lista recuperada com sucesso"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/CausaSocial"
              
  /utilidades/getListaEstados:
    get:
      tags:
      - "utilidades"
      summary: "Retorna lista de estados"
      description: "Retorna lista com todas os estados do brasil"
      operationId: "getListaEstados"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Lista recuperada com sucesso"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Estado"
              
  /utilidades/{id_estado}/getListaCidadesPorEstado:
    get:
      tags:
      - "utilidades"
      summary: "Retorna lista de causas sociais"
      description: "Retorna lista com todas causas sociais do banco de dados"
      operationId: "getListaCidadesPorEstado"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id_estado"
        in: "path"
        description: "Id do estado cujas cidades serão retornadas"
        required: true
        type: "integer"
        format: "int32"
      - name: "primeira_letra"
        in: "query"
        description: "primeira letra para reduzir busca"
        type: "string"
      responses:
        200:
          description: "Lista recuperada com sucesso"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Cidade"
            
            
  /perfilAliada:
    post:
      tags:
      - "perfil"
      summary: "Adiciona novo perfil de usuária, candidata ou aliada, à base de dados"
      description: "Cria novo perfil"
      operationId: "addPerfilAliada"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "perfil"
        description: "objeto de perfil"
        required: true
        schema:
          $ref: "#/definitions/PerfilAliada"
      responses:
        200:
          description: "perfil criado com sucesso"
          schema:
            $ref: "#/definitions/PerfilAliada"
            
  /perfilCandidata:
    post:
      tags:
      - "perfil"
      summary: "Adiciona novo perfil de usuária, candidata ou aliada, à base de dados"
      description: "Cria novo perfil"
      operationId: "addPerfilCandidata"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "perfil"
        description: "objeto de perfil"
        required: true
        schema:
          $ref: "#/definitions/PerfilCandidata"
      responses:
        200:
          description: "perfil criado com sucesso"
          schema:
            $ref: "#/definitions/PerfilCandidata"  
            
  /perfilAliada/{id_aliada}:
    get:
      tags:
      - "perfil"
      summary: "Retorna o perfil de usuaria aliada"
      description: "Retorna o perfil de usuaria aliada por id"
      operationId: "getPerfilAliada"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id_aliada"
        in: "path"
        description: "Id do perfil a ser recuperado"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Perfil recuperado com sucesso"
          schema:
            $ref: "#/definitions/PerfilAliada"
            
  /perfilCandidata/{id_candidata}:
    get:
      tags:
      - "perfil"
      summary: "Retorna o perfil de usuaria candidata"
      description: "Retorna o perfil de usuaria candidata por id"
      operationId: "getPerfilCandidata"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id_candidata"
        in: "path"
        description: "Id do perfil a ser recuperado"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Perfil recuperado com sucesso"
          schema:
            $ref: "#/definitions/PerfilCandidata"
  
  
  /perfilAliada/{id}/editar:
    put:
      tags:
      - "perfil"
      summary: "Edita perfil de aliada"
      description: "Edita perfil"
      operationId: "editPerfilAliada"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Id do perfil a ser editado"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "perfil"
        description: "objeto de perfil"
        required: true
        schema:
          $ref: "#/definitions/PerfilAliada"
      responses:
        200:
          description: "Perfil alterado com sucesso"
          schema:
            $ref: "#/definitions/PerfilAliada"
            
  /perfilCandidata/{id}/editar:
    put:
      tags:
      - "perfil"
      summary: "Edita perfil de candidata"
      description: "Edita perfil"
      operationId: "editPerfilCandidata"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Id do perfil a ser editado"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "perfil"
        description: "objeto de perfil"
        required: true
        schema:
          $ref: "#/definitions/PerfilCandidata"
      responses:
        200:
          description: "Perfil alterado com sucesso"
          schema:
            $ref: "#/definitions/PerfilCandidata"
            
  /perfil/{Id}/deleteProFilePhoto:
     delete:
      tags:
      - "perfil"
      summary: "Deleta uma foto de perfil"
      description: "Remove a foto de perfil do usuário da base de dados"
      operationId: "deleteProFilePhoto"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "Id"
        in: "path"
        description: "Id do perfil que possui a foto a ser deletada"
        required: true
        type: "integer"
        format: "int64"
      responses:
        400:
          description: "ID não encontrado"
        404:
          description: "Foto não encontrada"
            
  /perfil/{Id}/uploadProfileImage:
    post:
      tags:
      - "perfil"
      summary: "upload da imagem de perfil "
      description: ""
      operationId: "uploadProFilePhoto"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "Id"
        in: "path"
        description: "ID of pet to update"
        required: true
        type: "integer"
        format: "int64"
      - name: "additionalMetadata"
        in: "formData"
        description: "Additional data to pass to server"
        required: false
        type: "string"
      - name: "file"
        in: "formData"
        description: "file to upload"
        required: false
        type: "file"
      responses:
        200:
          description: "successful operation"
         
        
  /perfil/{Id}/getProfileImage:
    get:
      tags:
      - "perfil"
      summary: "Retorna a imagem de perfil"
      description: "Retorna imagem de perfil"
      operationId: "getProfileImage"
      parameters:
      - name: "Id"
        in: "path"
        description: "Id do perfil da imagem"
        required: true
        type: "integer"
        format: "int32"
      produces:
        - image/png
        - image/gif
        - image/jpeg
      responses:
        200:
          description: OK    
        
  /candidatas/{id}/seguidoras:
    get:
      tags:
      - "aliadas"
      summary: "Obtem lista de aliadas/seguidoras"
      description: "obtém lista de aliadas pelo ID da candidata"
      operationId: "getSeguidoras"
      produces:
      - "application/json"
      parameters: 
      - in: "path"
        name: "id"
        description: "Id da candidata"
        required: true
        type: "integer"
        format: "int32"
      - in: "query"
        name: "page"
        type: "integer"
        format: "int32"
      - in: "query"
        name: "perpage"
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PerfilAliada"
  
  /aliadas/{id}/seguidas:
    get:
      tags:
      - "aliadas"
      summary: "Obtem lista de candidatas seguidas"
      description: "obtém lista de aliadas pelo ID da aliada"
      operationId: "getSeguidas"
      produces:
      - "application/json"
      parameters: 
      - in: "path"
        name: "id"
        description: "Id da seguidora"
        required: true
        type: "integer"
        format: "int32"
      - in: "query"
        name: "page"
        type: "integer"
        format: "int32"
      - in: "query"
        name: "perpage"
        type: "integer"
        format: "int32"
      responses:
        400:
          description: "ID não encontrado"
        404:
          description: "Foto não encontrada"
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PerfilCandidata"
  
  /aliadas/{id_candidata}/follow:
    put:
      tags:
      - "aliadas"
      summary: "Segue candidata por id"
      description: "método para seguir candidata"
      operationId: "seguirCandidata"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_candidata"
        description: "Id da candidata"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successful operation"
          
  /aliadas/{id_candidata}/unfollow:
    put:
      tags:
      - "aliadas"
      summary: "deixa de seguir candidata por id"
      description: "método para deixar deseguir candidata"
      operationId: "deixarDeSeguirCandidata"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_candidata"
        description: "Id da candidata"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successful operation"
      
              
  /aliadas/{Id}/afins:
    get:
      tags:
      - "aliadas"
      summary: "Obtem lista de candidatas por afinidade & Id"
      description: "obtém lista de candidatas seguidas pelo ID da aliada & Id"
      operationId: "getCandidatasPorAfinidade"
      produces:
      - "application/json"
      parameters: 
      - in: "path"
        name: "Id"
        description: "Id da aliada"
        required: true
        type: "integer"
        format: "int32"
      - in: "query"
        name: "page"
        type: "integer"
        format: "int32"
      - in: "query"
        name: "perpage"
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PerfilCandidata"
              
  /aliadas/login:
    get:
      tags:
      - "aliadas"
      summary: "Logs user into the system"
      description: ""
      operationId: "loginAliada"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        400:
          description: "Invalid username/password supplied"
          
  /aliadas/logout:
    get:
      tags:
      - "aliadas"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logoutAliada"
      produces:
      - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"
          
  /aliadas/{Id}/missoes:
    get:
      tags:
      - "aliadas"
      summary: "Obtem lista de missoes da candidata seguida por Id"
      description: "Obtem lista de missoes da candidata seguida por Id"
      operationId: "getMissoesCandidata"
      produces:
      - "application/json"
      parameters: 
      - in: "path"
        name: "Id"
        description: "Id da candidata"
        required: true
        type: "integer"
        format: "int32"
      - in: "query"
        name: "page"
        type: "integer"
        format: "int32"
      - in: "query"
        name: "perpage"
        type: "integer"
        format: "int32"
      responses:
        400:
          description: "ID não encontrado"
        404:
          description: "Foto não encontrada"
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PerfilUsuaria"
    
    
definitions:

  PerfilUsuaria:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      tipoUsuaria:
        type: "integer"
        format: "int64"
      email:
        type: "string"
      nomeCompleto: 
        type: "string"
      idFotoPerfil: 
        type: "integer"
        format: "int64"
      flagAceiteCompromisso:
        type: "boolean"
      descricaoPerfil:
        type: "string"
        minLength: 0
        maxLength: 300
      cidadeAtuacao:
        $ref: "#/definitions/LocalDeAtuacao"
        
  PerfilAliada:
    allOf: 
      - $ref: "#/definitions/PerfilUsuaria"
      - type: "object"
        properties:
          jaMilitou:
            type: "boolean"
          filiadaPartido:
            type: "boolean"
          causasApoiadas:
            type: "array"
            items:
              $ref: "#/definitions/CausaSocial"
          meiosColaboracao:
            type: "array"
            items:
              $ref: "#/definitions/MeioColaboracao"   
          candidatasApoiadas:
            type: "array"
            items:
              $ref: "#/definitions/PerfilCandidata"  
              
  PerfilCandidata:
     allOf: 
      - $ref: "#/definitions/PerfilUsuaria"
      - type: "object"
        properties:
          primeiraCandidatura:
            type: "boolean"
          primeiroMandato:
            type: "boolean"
          numeroCandidata:
            type: "integer" 
            format: "int32" 
          apelidoCandidata:
            type: "string" 
          cargoCandidata:
            type: "string"
          partido:
            $ref: "#/definitions/Partido"
          causasSociais:
            type: "array"
            items:
              $ref: "#/definitions/CausaSocial"
          meiosColaboracao:
              type: "array"
              items:
                $ref: "#/definitions/MeioColaboracao" 
          aliadas:
            type: "array"
            items:
              $ref: "#/definitions/PerfilAliada" 
          missoes:
              type: "array"
              items:
                $ref: "#/definitions/Missoes" 
          meiosContato:
            type: "array"
            items:
              $ref: "#/definitions/MeioContato"
          
         
  Partido:
    type: "object"
    properties:
      numero:
        type: "integer" 
        format: "int32" 
      titulo: 
        type: "string"
      descricao: 
        type: "string"
  
  Estado:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int32"
      nome: 
        type: "string"
      sigla:
        type: "string"
        
  Cidade:
    type: "object"
    properties: 
      id: 
        type: "integer"
        format: "int32"
      nome: 
        type: "string"
      estado:
        $ref: "#/definitions/Estado"
    
  LocalDeAtuacao:
    type: "object"
    properties:
      cidade: 
        type: "string"
      estado: 
        type: "string"
      estadoAbreviado: 
        type: "string"
        
  MeioContato:
    type: "object"
    properties:
      tipo: 
        type: "string"
        minLength: 0
        maxLength: 60
      valor:
        type: "string"
        minLength: 0
        maxLength: 200
        
  MeioColaboracao:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int32"
      titulo: 
        type: "string"
        minLength: 0
        maxLength: 30
      descricao: 
        type: "string"
        minLength: 0
        maxLength: 300
  
  Missoes:
    type: "object"
    properties:
      titulo:
        type: "string"
        minLength: 0
        maxLength: 50
      descricao:
        type: "string"
        minLength: 0
        maxLength: 300
  
  CausaSocial:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int32"
      titulo: 
        type: "string"
        minLength: 0
        maxLength: 30
      descricao: 
        type: "string"
        minLength: 0
        maxLength: 300
        
  